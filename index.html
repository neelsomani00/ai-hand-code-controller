<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA_CANVAS_V3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hud-overlay">
        <div class="top-left">
            <h2>NEON_INK <span style="font-size:12px; color:#666">v3.0</span></h2>
            <div id="active-mode">MODE: IDLE</div>
        </div>
        
        <div class="controls">
            <div class="control-box">
                <div class="color-preview" id="curColor"></div>
                <span>Size: <b id="sizeDisplay">5px</b></span>
            </div>
            <button onclick="clearCanvas()" class="btn-clear">WIPE SYSTEM</button>
        </div>
    </div>

    <div id="canvas-wrapper">
        <canvas id="ink_layer"></canvas>
        <canvas id="cursor_layer"></canvas>
    </div>

    <video class="input_video" playsinline></video>

    <script src="script.js"></script>
</body>
</html>
