<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_HUD_v1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hud">
        <div class="top-bar">
            <span>SYSTEM: <b style="color:#0f0">ONLINE</b></span>
            <span>CPU: <b id="cpu-stat">12%</b></span>
            <span>MEM: <b id="mem-stat">408MB</b></span>
        </div>
        <div class="crosshair">+</div>
        <div class="bottom-bar">
            <span id="gesture-text">MODE: SCANNING...</span>
            <span style="float:right">VER: 2.4.0</span>
        </div>
    </div>

    <canvas id="output_canvas"></canvas>
    
    <video class="input_video" playsinline></video>

    <script src="script.js"></script>
</body>
</html>
