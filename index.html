<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR_CANVAS_PRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="zoom-container">
        <video class="input_video" playsinline></video>
        <canvas id="ink_canvas"></canvas>
        <canvas id="cursor_canvas"></canvas>
    </div>

    <div class="toolbar">
        <div class="tool-group">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#00ffcc">
        </div>
        
        <div class="tool-group">
            <label>Size: <span id="sizeVal">5</span></label>
            <input type="range" id="sizeSlider" min="1" max="50" value="5">
        </div>

        <button onclick="setEraser()" class="btn">üßΩ Eraser</button>
        <button onclick="clearAll()" class="btn btn-danger">üóëÔ∏è Clear All</button>

        <div class="tool-group">
            <label>Zoom</label>
            <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
        </div>
    </div>

    <div class="status">
        <span id="hand-status">System Ready</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
